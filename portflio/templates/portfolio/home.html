{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}
<img src="{% static 'portfolio/910144.jpg' %}" height="500px" width="700px" >
<br>
<a href="{% url 'project:all_blogs' %}">LInk for Blog</a>
<br>
{% for project in projects %}
<h1>{{project.title}}</h1>
<br>
<h2>{{project.description}}</h2>
<br>
<img src="{{project.image.url}}" height="500px" width="700px">
<br>
{% if project.url %}
<a href="project.url">Link</a>
{% endif %}
{% endfor %}

{% endblock %}
